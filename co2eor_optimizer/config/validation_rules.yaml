    max: 0.5
  UniformReservoir.perm:
    type: float
    range_check: warn
    min: 0.1      # mD
    max: 10000.0
  SimplifiedPVT.reservoir_temp:
    type: float
    range_check: warn
    min: 50.0     # Â°F
    max: 400.0
  SimplifiedPVT.ref_pressure:
    type: float
    range_check: warn
    min: 100.0    # psia
    max: 15000.0

# ===================================================================
# Rules for the MMP & Well Analysis Page
# ===================================================================
MMPWellAnalysisWidget:
  analysis_temperature:
    type: float
    range_check: warn
    min: 50.0
    max: 400.0

# ===================================================================
# Rules for the Sensitivity Analysis Page
# ===================================================================
SensitivityWidget:
  number_of_steps:
    type: int
    range_check: warn
    min: 2
    max: 101 # Odd numbers are common, e.g., 11 for +/- 5 steps

# ===================================================================
# Rules for the Uncertainty Quantification (UQ) Page
# ===================================================================
UQWidget:
  mc_samples:
    type: int
    range_check: warn
    min: 100
    max: 100000
  pce_order:
    type: int
    range_check: error
    min: 1
    max: 5 # Higher orders can be unstable